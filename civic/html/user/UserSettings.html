 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Settings</title>
  <link rel="stylesheet" href="user-settings.css">
</head>
<body>

<header class="site-header">
  <h2>User Settings</h2>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<main class="settings-container">
  <form id="settingsForm" class="card">

    <section>
      <h3>Account</h3>
      <input id="firstName" placeholder="First Name">
      <input id="lastName" placeholder="Last Name">
      <input id="email" type="email" placeholder="Email">
      <input id="phone" placeholder="Phone">
    </section>

    <section>
      <h3>Notifications</h3>
      <label><input type="checkbox" id="notifEmail"> Email</label>
      <label><input type="checkbox" id="notifPush"> Push</label>
      <label><input type="checkbox" id="notifSms"> SMS</label>
    </section>

    <section>
      <h3>Privacy</h3>
      <label><input type="checkbox" id="publicProfile"> Public Profile</label>
      <label><input type="checkbox" id="showActivity"> Show Activity</label>
      <label><input type="checkbox" id="shareData"> Share Data</label>
    </section>

    <section>
      <h3>Appearance</h3>
      <label><input type="radio" name="theme" value="light"> Light</label>
      <label><input type="radio" name="theme" value="dark"> Dark</label>
    </section>

    <div class="actions">
      <button type="submit" class="btn primary">Save</button>
      <button type="button" id="resetBtn" class="btn outline">Reset</button>
    </div>

  </form>
</main>

<div id="toast" class="toast"></div>

<script src="user-settings.js"></script>
</body>
</html>


<script src="../../js/user/UserSettings.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../css/user/usersettings.css">
  <title>Settings</title>
</head>
<body>
  <div class="profile-page">

  <header>
    <!-- Include your existing header here -->
  </header>

  <div class="profile-container">

    <div class="card">

      <h2 class="card-title">Settings</h2>

      <form id="settingsForm" class="settings-form">

        <!-- ACCOUNT SETTINGS -->
        <div class="settings-section">
          <h3>Account Settings</h3>

          <div class="form-group">
            <label>Email Address</label>
            <input id="emailInput" type="email" class="form-input">
          </div>

          <div class="form-group">
            <label>Theme</label>

            <div class="radio-group">
              <label>
                <input type="radio" name="theme" value="light">
                Light
              </label>

              <label>
                <input type="radio" name="theme" value="dark">
                Dark
              </label>

              <label>
                <input type="radio" name="theme" value="auto">
                Auto
              </label>
            </div>
          </div>
        </div>

        <!-- NOTIFICATIONS -->
        <div class="settings-section">
          <h3>Notification Settings</h3>

          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="notifEmail">
              Email notifications
            </label>

            <label>
              <input type="checkbox" id="notifPush">
              Push notifications
            </label>

            <label>
              <input type="checkbox" id="notifSms">
              SMS notifications
            </label>
          </div>
        </div>

        <!-- PRIVACY -->
        <div class="settings-section">
          <h3>Privacy Settings</h3>

          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="privacyProfile">
              Make profile public
            </label>

            <label>
              <input type="checkbox" id="privacyActivity">
              Show activity feed
            </label>

            <label>
              <input type="checkbox" id="privacyShare">
              Share data with civic partners
            </label>
          </div>
        </div>

        <!-- BUTTONS -->
        <div class="form-actions">
          <button type="submit" class="btn-primary">
            Save Settings
          </button>

          <button type="button" id="btnReset" class="btn-secondary">
            Reset
          </button>
        </div>

      </form>

    </div>

  </div>

</div>

<script src="/civic/js/user/Settings.js"></script>
</body>
</html>

<header class="site-header" id="siteHeader">
  <div class="site-header__container">

    <!-- Brand -->
    <a href="/" class="brand-logo">
      <img src="logo.png" alt="CivicConnect" class="brand-logo__icon" />
      <div class="brand-text">
        <span class="brand-name">CivicConnect</span>
        <span class="brand-tagline">Report · Track · Improve</span>
      </div>
    </a>

    <!-- Desktop Nav -->
    <nav class="main-nav" aria-label="Primary navigation">
      <div class="tabs" role="tablist">
        <span class="glider" aria-hidden="true"></span>
        <a class="tab active" role="tab" aria-selected="true">Dashboard</a>
        <a class="tab" role="tab">Report</a>
        <a class="tab" role="tab">My Reports</a>
        <a class="tab" role="tab">Community</a>
      </div>
    </nav>

    <!-- Avatar -->
    <div class="header-actions">
      <button class="avatar-btn" id="avatarBtn" aria-label="Open profile menu"></button>

      <div class="avatar-menu" id="avatarMenu" role="menu">
        <button class="menu-item" role="menuitem">Profile</button>
        <button class="menu-item" role="menuitem">Settings</button>
        <button class="menu-logout" role="menuitem">Logout</button>
      </div>
    </div>

  </div>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | CityConnect</title>

  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/civic/css/auth/ForgotPassword.css">
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">▦</div>
    <h2>CityConnect</h2>
  </div>
</header>

<main class="auth-page">
  <div class="card">

    <h1>Forgot Password</h1>
    <p class="subtitle">
      Enter your email and we’ll send you a password reset link.
    </p>

    <form id="forgotForm" novalidate>

      <div class="field">
        <label>Email Address</label>
        <input
          id="email"
          type="email"
          placeholder="name@example.com"
          autocomplete="email"
        >
        <small class="error" id="emailError"></small>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <span class="btn-text">Send Reset Link</span>
        <span class="spinner hidden"></span>
      </button>

    </form>

    <p class="switch">
      Remembered your password?
      <a href="/civic/html/auth/LoginPage.html">Back to Login</a>
    </p>

  </div>
</main>

<script src="/civic/js/auth/ForgotPassword.js"></script>
</body>
</html>

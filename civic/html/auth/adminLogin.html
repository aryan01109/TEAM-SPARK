<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/civic/css/auth/adminlogin.css">
</head>
<body>

  <div class="auth-container">
    <h2>Admin Login</h2>

<form id="loginForm">

  <div class="form-group">
    <label>Employee ID</label>
    <input
      id="empId"
      type="text"
      placeholder="civic-123"
      required
    >
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      id="email"
      type="email"
      placeholder="admin@gov.in"
      required
    >
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      id="password"
      type="password"
      placeholder="Enter password"
      required
    >
  </div>

  <button type="submit">Login</button>
</form>

        <a href="admin-register.html">Register</a>
      </p>
    </form>
  </div>

</body>
<script src="/civic/js/auth/adminlogin.js"></script>
</html>
